- type: ertTeam
  id: Cburn
  name: РХБЗ
  startAnnouncement: station-event-response-team-arrival-cburn
  startAudio:
    path: /Audio/_DeadSpace/Announcements/centcomm.ogg # DS14-Announcements
  description: 
    Специализированный отряд радиационной, химической и биологической зомби защиты
    NanoTrasen. Предназначен для локализации утечек опасных веществ,
    биологических угроз, а также проведения дезинфекции и эвакуации персонала
    в условиях заражения.
    5 бойцов РХБЗЗ и 1 лидер прибывают на шаттле РХБЗЗ, который оснащён
    всем необходимым оборудованием для выполнения их миссии.
    Время прибытия отряда от 10 до 15 минут.
  sender: ert-responce-cso-sender
  rule: SpawnCburnShuttle
  cooldown:
    min: 15m
    max: 15m
  spawnWindow:
    min: 10m
    max: 15m
  price: 4
  codeBlackList:
  - enigma
  - epsilon
  - gamma
  spawns:
    - id: RandomHumanoidSpawnerCBURNLeader
      amount: 1
    - id: RandomHumanoidSpawnerCBURNAgent
      amount: 5

