  - type: Sprite
    sprite: _DeadSpace/Sponsor/CriticalForce/magboots.rsi
    layers:
    - state: icon
    - state: icon-on
  - type: Clothing
    sprite: _DeadSpace/Sponsor/CriticalForce/magboots.rsi
