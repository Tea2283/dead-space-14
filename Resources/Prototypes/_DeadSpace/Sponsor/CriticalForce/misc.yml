# EncryptionKey

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyCriticalForce
  name: ключ шифрования CriticalForce
  description: Ключ шифрования CriticalForce.
  components:
  - type: EncryptionKey
    channels:
    - CriticalForce
    defaultChannel: CriticalForce
  - type: Sprite
    layers:
    - state: crypt_blue
    - state: nano_label

- type: radioChannel
  id: CriticalForce
  name: chat-radio-tti
  keycode: 'з'
  frequency: 2707
  color: "#00d0ff"
  longRange: true

# Implant

- type: entity
  name: пинпоинтер
  suffix: вип
  id: PinpointerVipClient
  categories: [ HideSpawnMenu ]
  description: указатель на vip клиента.
  parent: [ PinpointerBase, BaseCommandContraband ]
  components:
  - type: Sprite
    layers:
    - state: pinpointer-way
      map: ["enum.PinpointerLayers.Base"]
    - state: pinonnull
      map: ["enum.PinpointerLayers.Screen"]
      shader: unshaded
      visible: false
  - type: Pinpointer
    targetName: vip
 
- type: entity
  id: DeathRattleImplanterCriticalForce
  name: имплантер трекер CriticalForce
  categories: [ HideSpawnMenu ]
  suffix: Трекер CriticalForce
  parent: BaseImplantOnlyImplanter
  components:
    - type: Implanter
      implant: TrackingImplantCriticalForce

- type: entity
  parent: BaseSubdermalImplant
  id: TrackingImplantCriticalForce
  name: трекер имплант CriticalForce
  description: Имплант, который следит за состоянием здоровья носителя и в случае падения в критическое состояние, сообщает об этом в радио-канал CriticalForce
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      whitelist:
        components:
        - MobState
    - type: SuitSensor
      randomMode: false
      controlsLocked: true
      mode: SensorCords
      activationContainer: "implant"
    - type: DeviceNetwork
      deviceNetId: Wireless
      transmitFrequencyId: SuitSensor
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
    - type: RattleOnTrigger
      targetUser: true
    - type: ResponceErtImplant
      allowedStates:
      - Critical
      team: CriticalForce

- type: entity
  parent: [ClothingShoesBootsMagBase, BaseJetpack]
