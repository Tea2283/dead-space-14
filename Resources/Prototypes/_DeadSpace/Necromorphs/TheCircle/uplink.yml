  name: аплинк uniPhone
  description: Новенький uniPhone 15 Pro, теперь в расцветке Титан.
  components:
  - type: Sprite
    sprite: _DeadSpace/Necromorfs/TheCircle/Mics/etc/uplink.rsi
    layers:
    - state: icon
  - type: Item
    sprite: _DeadSpace/Necromorfs/TheCircle/Mics/etc/uplink.rsi
