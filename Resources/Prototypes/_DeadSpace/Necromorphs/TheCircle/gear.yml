## Гипоспрей медика
- type: entity
  parent: [BaseItem, BaseGrandTheftContraband]
  id: UnitologyMedicHypospray
  name: модифицированный гипоспрей «Aokigahara»
  description: Лимитированный гипоспрей с ускоренным временем впрыска и повышенным объемом, разработанный исключительно для службы серафима.
  components:
  - type: Sprite
    sprite: _DeadSpace/Necromorfs/TheCircle/Gear/tools/hypo_2.rsi
    layers:
      - state: hypo
        map: ["enum.SolutionContainerLayers.Base"]
      - state: hypo_fill1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Item
    sprite: _DeadSpace/Necromorfs/TheCircle/Gear/tools/hypo_2.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 40
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
    exactVolume: true
  - type: Hypospray
    onlyAffectsMobs: false
  - type: UseDelay
    delay: 0.5
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 8
    fillBaseName: hypo_fill
    solutionName: hypospray

