- type: reagent
  id: Depotojil
  name: reagent-name-depotojil
  group: Other
  desc: reagent-desc-depotojil
  physicalDesc: reagent-physical-desc-energizing
  flavor: sharp
  color: "#5b5b5b"
  metabolisms:
    Narcotic:
      metabolismRate: 0.72
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 1.4
        sprintSpeedModifier: 1.4
      - !type:Jitter
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 14
        damage:
          types:
            Cellular: 1.5
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: ChloralHydrate
          min: 1
        reagent: ChloralHydrate
        amount: -10
      - !type:ModifyStatusEffect
        effectProto: StatusEffectStunned
        time: 3
        type: Remove
      - !type:ModifyKnockdown
        time: 3
        type: Remove
      - !type:GenericStatusEffect
        key: StaminaModifier
        component: StaminaModifier
        time: 3
        type: Add
      - !type:ModifyStatusEffect
        effectProto: StatusEffectForcedSleeping
        time: 3
        type: Remove
      - !type:ModifyStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: Haloperidol
          max: 0.01
        effectProto: StatusEffectDrowsiness
        time: 10
        type: Remove
    Medicine:
      metabolismRate: 1.2
      effects:
      - !type:ResetNarcolepsy
      - !type:HealthChange
        conditions:
        - !type:TotalDamage
          min: 70 
        damage:
          groups:
            Burn: -1
            Brute: -1

