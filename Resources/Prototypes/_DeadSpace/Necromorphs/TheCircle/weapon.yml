## Zastaba
- type: entity
  parent: [ BaseWeaponRifle, BaseSyndicateContraband ]
  id: WeaponRifleZastaba
  name: Zastaba Nosle CZN-M22
  description: Штурмовой автомат специальных войск на утяжелённом калибре 5.7x39. Он отличается системой булл-пап, высоким темпом стрельбы и убойной пулей, буквально сбивающей с ног врагов.
  components:
  - type: Sprite
    sprite: _DeadSpace/Necromorfs/TheCircle/Weapon/weapons/zastaba/zastaba-icon.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: _DeadSpace/Necromorfs/TheCircle/Weapon/weapons/zastaba/zastaba-inhands.rsi
    size: Large
    shape:
      - 0,0,3,1
  - type: Clothing
    sprite: _DeadSpace/Necromorfs/TheCircle/Weapon/weapons/zastaba/zastaba-inhands.rsi
  - type: Gun
    fireRate: 8
    minAngle: 21
    maxAngle: 32
    soundGunshot:
      path: /Audio/_DeadSpace/Necromorfs/TheCircle/Weapon/sfx/zastaba-sfx/zastaba-shot.ogg
      params:
        volume: -3
    soundMode: /Audio/_DeadSpace/Necromorfs/TheCircle/Weapon/sfx/zastaba-sfx/zastaba-selector.ogg
  - type: GunWieldBonus
    minAngle: -19
    maxAngle: -16
  - type: ChamberMagazineAmmoProvider
    soundBoltOpened:
      path: /Audio/_DeadSpace/Necromorfs/TheCircle/Weapon/sfx/zastaba-sfx/zastaba-boltopen.ogg
      params:
        volume: -5
    soundBoltClosed:
      path: /Audio/_DeadSpace/Necromorfs/TheCircle/Weapon/sfx/zastaba-sfx/zastaba-boltclose.ogg
      params:
        volume: -5
    soundRack:
      path: /Audio/_DeadSpace/Necromorfs/TheCircle/Weapon/sfx/zastaba-sfx/zastaba-chamber.ogg
      params:
        volume: -5
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagRifleZastaba
        insertSound:
          path: /Audio/_DeadSpace/Necromorfs/TheCircle/Weapon/sfx/zastaba-sfx/zastaba-insert.ogg
          params:
            volume: -3
        ejectSound:
          path: /Audio/_DeadSpace/Necromorfs/TheCircle/Weapon/sfx/zastaba-sfx/zastaba-eject.ogg
          params:
            volume: -3
        priority: 2
        whitelist:
          tags:
            - MagazineZastabaNosle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifleZastaba
        priority: 1
        whitelist:
          tags:
            - CartridgeZastabaNosle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: UseDelay
    delay: 1.5

