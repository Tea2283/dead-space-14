# Настройки спавна
- type: randomHumanoidSettings
  id: BSAALeader
  parent: EventHumanoidERTZombieImmune
  components:
    - type: GhostRole
      name: Лидер Альянса Противодействия БиоТерроризму
      description: ghost-role-information-cburn-leader-description
      rules: ghost-role-information-nonantagonist-rules
      requirements:
        - !type:DepartmentTimeRequirement
          department: Medical
          time: 36000 # 10 hours
        - !type:DepartmentTimeRequirement
          department: Security
          time: 72000 # 20 hours
        - !type:DepartmentTimeRequirement
          department: Command
          time: 36000 # 10 hours
      raffle:
        settings: short
      job: BSAALeaderJob
