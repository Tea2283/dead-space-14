# Щит ВАНТ, Вереск и Сайга с их настройками

- type: entity
  name: ВАНТ-ВМ
  parent: [ BaseShield, BaseSecurityContraband ]
  id: VantShield
  description: Передовой бронещит боевого стандарта КСО предназначенный для проведения штурмовых операций.
  components:
    - type: Sprite
      sprite: _DeadSpace/Necromorfs/BSAA/weapons/vant/vant.rsi
      state: icon
    - type: Item
      sprite: _DeadSpace/Necromorfs/BSAA/weapons/vant/vant.rsi
      heldPrefix: icon
    - type: Clothing
      sprite: _DeadSpace/Necromorfs/BSAA/weapons/vant/vant.rsi
      quickEquip: false
      slots:
      - suitStorage
    - type: Flash
    - type: LimitedCharges
      maxCharges: 2
    - type: AutoRecharge
      rechargeDuration: 30
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 0.4
          Piercing: 0.3
      activeBlockModifier:
        coefficients:
          Blunt: 0.4
          Piercing: 0.3
        flatReductions:
          Piercing: 1

# Сайга12

- type: entity
  name: Сойдаж-12
  parent: [BaseItem, BaseGunWieldable, BaseSyndicateContraband]
  id: WeaponSAIGA12
  description: Военизированная версия некогда гражданского оружия для охоты и самообороны. Использование тактических приспособлений, а также перевод в автоматический режим стрельбы, позволили сделать из простого ружья - машину смерти на близкой дистанции.
  components:
  - type: Sprite
    sprite: _DeadSpace/Necromorfs/BSAA/weapons/saiga12/saiga12.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Large
  - type: Clothing
    sprite: _DeadSpace/Necromorfs/BSAA/weapons/saiga12/saiga12.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: GunRequiresWield 
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_DeadSpace/Necromorfs/BSAA/weapons/saiga12/shot/saiga-shot.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineForSAIGA12
        priority: 2
        whitelist:
          tags:
          - MagazineForSAIGA12
          - MagazineForSAIGA12Burn
          - DrumForSAIGA12Burn
          - DrumForSAIGA12
        whitelistFailPopup: gun-magazine-whitelist-fail
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: UseDelay
    delay: 1.5

