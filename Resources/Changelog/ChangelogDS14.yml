  - id: 10
    author: TheZuTi
    time: '2026-01-04T00:00:00.0000000+00:00'
    changes:
      - type: Add
        message: >
          Добавлен новый режим ударного отряда радикальных юнитологов — «Осада отряда "Круг"».
          Режим схож с ЯО, но с иной целью: перехват артефакта-обелиска на станции и удержание
          его во включённом состоянии в течение 15 минут. Отряд имеет защиту от влияния обелиска,
          может проходить сквозь кудзу и использует уникальный аплинк с новым вооружением.

          Вооружение:
          • Осколочный клинок — имплант, работает по принципу осколка обелиска, наносит 15 режущего и 4 кислотного урона.
          • РШ-12 — самозарядный пистолет на 5 патронов с уникальным типом боеприпасов, урон 26 колотого.
          • Zastaba Nosle CZN-M22 — автомат под патрон 5.7×39 мм, урон 14 колотого, 4 ударного и 11 стамины.
          • SCARAB — модифицированный FN SCAR под 6.8×51 мм, урон 14 колотого, 2 режущего и 4 кислотного.
          • АШ-12 — автомат под калибр 12.7×55 мм, урон 30 колотого.
          • VSK — винтовка под 9.39 мм с увеличенной дальностью, урон 17 колотого.
          • VAL — тихий автомат под 7.62×39 мм.
          • РПЛ-20 — тяжёлый пулемёт под 5.45×39 мм, урон 18 колотого.

          Каждый боец имеет уникальный тип скафандра, ориентированный на командное взаимодействие.
          Состав отряда:
          • Кардинал (лидер) — 1
          • Серафим (медик) — 1
          • Зодчий (инженер) — 1
          • Вестник (скаут) — 2
          • Диакон (тяжёлый боец) — 2

          Тип антагониста можно выбрать в меню редакции персонажа согласно новому руководству игры.

      - type: Add
        message: >
          В игру возвращён артефакт Обелиск. Его можно приобрести за 999 999 кредитов
          на активе НТ и за 100 000 кредитов на Тайпане.

      - type: Tweak
        message: >
          Отряд ОПНУ заменён на новый отряд АПБТ, ориентированный на борьбу с террористами
          и биологическими угрозами (режимы «Выживание» и «Всё и сразу»).
          Отряд имеет собственное вооружение и специализированные скафандры, защиту от
          влияния обелиска и возможность игнорировать кудзу.

          Вооружение АПБТ:
          • Сойдаж-12 — автоматический дробовик, замена «Бульдогу», увеличенный объём магазина.
          • СР-2 «Керск» — ПП под 4.7×33 мм безгильзовый калибр, используется с усиленным щитом ВАНТ-ВМ.
          • М8 «Арес» — автомат под 6.5 мм с большим магазином и высокой скорострельностью.

